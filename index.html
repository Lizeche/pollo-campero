<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="liz.css" />
  <title>Pollo Campero</title>
</head>
<body>
  <header class="header">
    <div class="container nav-container">
      <div class="logo">
        <img src="pollo.png" alt="Logo Pollo Campero" height="80" />
      </div>
      <div class="hamburguesa" id="hamburguesa">☰</div>
      <nav class="nav" id="menu">
        <ul>
          <li><a href="ace.html">Inicio</a></li>

  <script>
    const hamburguesa = document.getElementById('hamburguesa');
    const menu = document.getElementById('menu');

    hamburguesa.addEventListener('click', () => {
      menu.classList.toggle('activo');
      hamburguesa.textContent = menu.classList.contains('activo') ? '✖' : '☰';
    });
  </script>
</body>
